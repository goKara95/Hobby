<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="flashcard-container" class="flashcard-container">
            <div class="card" onclick="flipCard(this)">
                <div class="card-inner">
                    <div class="card-front">
                        <!-- Front content -->
                        <div class="front-content"></div>
                    </div>
                    <div class="card-back">
                        <!-- Back content -->
                        <div class="back-content"></div>
                    </div>
                </div>
            </div>
        </div>
        <button id="prev-btn" onclick="showPrev()">Previous</button>
        <button id="next-btn" onclick="showNext()">Next</button>
        <input type="file" id="file-input" accept=".txt" onchange="handleFileSelect()">
    </div>
    <script src="script.js"></script>
</body>
</html>
